apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookstore
  labels:
    app: bookstore
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookstore
  template:
    metadata:
      labels:
        app: bookstore
    spec:
      containers:
        - name: bookstore
          image: ihudak/dt-bookstore-webapp:arm64
          ports:
            - containerPort: 4200
          env:
            - name: DT_SERVER_PORT
              value: "8080"
            - name: DT_MYSQL_SERVER
              valueFrom:
                configMapKeyRef:
                  name: bookstore-configmap
                  key: mysql_server
            - name: DT_MYSQL_PORT
              value: "3306"
            - name: DT_MYSQL_DBNAME
              value: none # DB NAME HERE
            - name: DT_MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: bookstore-secret
                  key: mysql-user-name
            - name: DT_MYSQL_PASS
              valueFrom:
                secretKeyRef:
                  name: bookstore-secret
                  key: mysql-user-pass
            - name: DT_PG_SERVER
              valueFrom:
                configMapKeyRef:
                  name: bookstore-configmap
                  key: pgdb_server
            - name: DT_PG_PORT
              value: "5432"
            - name: DT_PG_DBNAME
              value: none # DB NAME HERE
            - name: DT_PG_USER
              valueFrom:
                secretKeyRef:
                  name: bookstore-secret
                  key: pgdb-user-name
            - name: DT_PG_PASS
              valueFrom:
                secretKeyRef:
                  name: bookstore-secret
                  key: pgdb-user-pass
            - name:   DT_CLIENTS_SERVER_URL
              value: clients-svc
            - name:   DT_BOOKS_SERVER_URL
              value: books-svc
            - name:   DT_CART_SERVER_URL
              value: cart-svc
            - name:   DT_STORAGE_SERVER_URL
              value: storage-svc
            - name:   DT_ORDERS_SERVER_URL
              value: orders-svc
            - name:   DT_PAYMENT_SERVER_URL
              value: payment-svc
            - name:   DT_DYNAPAY_SERVER_URL
              value: dynapay-svc
            - name:   DT_RATINGS_SERVER_URL
              value: ratings-svc
          resources:
            limits:
              cpu: 700m
              memory: 768Mi
            requests:
              cpu: 300m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: bookstore-svc
spec:
  selector:
    app: bookstore
  type: LoadBalancer
  ports:
    - port: 80
      protocol: TCP
      targetPort: 4200
      nodePort: 30000
